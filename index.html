<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog Preview Card</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-body-custom d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center px-3">
        <div class="bg-yellow-wrapper d-flex align-items-center justify-content-center w-100">
            <section class="card card-blog border-1" aria-label="Featured blog post">
                <img src="./images/illustration-article.svg" alt="Abstract illustration related to web development"
                    class="card-img-top" />
                <div class="card-body d-flex flex-column gap-2">
                    <span class="badge-category">Learning</span>
                    <p class="text-muted small mb-1">Published 21 Dec 2023</p>
                    <h1 class="h4 mb-1">
                        <a href="#" class="text-decoration-none text-dark card-title-link" aria-label="View details for HTML & CSS foundations course">
                            HTML &amp; CSS foundations
                        </a>
                    </h1>
                    <p class="card-text mb-3">
                        These languages are the backbone of every website, defining
                        structure, content, and presentation.
                    </p>
                    <div class="d-flex align-items-center gap-3 mt-2">
                        <img src="./images/image-avatar.webp" alt="Photo of the author"
                            class="rounded-circle avatar-img" />
                        <span class="avatar-name small">Greg Hooper</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
